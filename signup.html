<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Symvan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ===================================
         SIGN UP PAGE
         Registration page for new users
         =================================== -->
    
    <div class="auth-page">
        <div class="auth-container">
            <!-- Logo/Branding -->
            <div class="auth-logo">
                <h1>Symvan</h1>
                <p class="text-grey">Campus Event Management</p>
            </div>
            
            <!-- Sign Up Form -->
            <div class="form-container">
                <h2 class="text-center mb-md">Create Account</h2>
                
                <form action="index.html">
                    <!-- Full Name Input -->
                    <div class="form-group">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input 
                            type="text" 
                            id="fullname" 
                            name="fullname" 
                            class="form-input" 
                            placeholder="John Doe"
                            required
                        >
                    </div>
                    
                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your.email@university.edu"
                            required
                        >
                        <p class="form-hint">Use your university email address</p>
                    </div>
                    
                    <!-- Student ID Input -->
                    <div class="form-group">
                        <label for="studentid" class="form-label">Student ID</label>
                        <input 
                            type="text" 
                            id="studentid" 
                            name="studentid" 
                            class="form-input" 
                            placeholder="123456789"
                            required
                        >
                    </div>
                    
                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                        >
                    </div>
                    
                    <!-- Confirm Password Input -->
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            class="form-input" 
                            placeholder="Re-enter your password"
                            required
                        >
                    </div>
                    
                    <!-- Terms Agreement -->
                    <div class="form-group">
                        <label>
                            <input type="checkbox" class="form-checkbox" name="terms" required>
                            I agree to the <a href="contact.html">Terms and Conditions</a>
                        </label>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block">
                        Create Account
                    </button>
                </form>
                
                <!-- Additional Links -->
                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
